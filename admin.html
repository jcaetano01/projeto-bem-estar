<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bem-Estar Mental Local</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="src/css/style.css">
    
    <link rel="stylesheet" href="src/css/admin.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Bem-Estar Local</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Voltar ao Início</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="admin-panel">
            <div class="container">
                <h2>Painel Administrativo</h2>

                <div class="admin-controls">
                    
                    <div class="admin-form card">
                        <h3>Cadastrar Novo Usuário</h3>
                        <form onsubmit="adicionarUsuarioAdmin(event)">
                            <div class="form-group">
                                <label for="adminNome">Nome do Usuário</label>
                                <input type="text" id="adminNome" placeholder="Digite o nome" required>
                            </div>
                            <div class="form-group">
                                <label for="adminEmail">E-mail</label>
                                <input type="email" id="adminEmail" placeholder="Digite o e-mail" required>
                            </div>
                            
                            <div class="btn-group">
                                <button type="submit" class="cta-button">Cadastrar</button>
                                <button type="button" class="cta-button btn-secondary" onclick="limparCamposAdmin()">Limpar Campos</button>
                            </div>
                        </form>
                    </div>

                    <div class="admin-actions card">
                        <h3>Pesquisar</h3>
                        <div class="form-group">
                            <input type="text" id="adminBusca" placeholder="Pesquisar por nome ou e-mail..." onkeyup="pesquisarUsuario()">
                        </div>

                        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

                        <h3>Excluir</h3>
                        
                        <button onclick="excluirTodosUsuarios()" class="cta-button btn-danger">
                            <i class="fa-solid fa-trash-can"></i> Excluir Todos os Usuários
                        </button>   
                    </div>

                </div>

                <div class="user-list-container">
                    <h3>Usuários Cadastrados</h3>
                    <ul id="listaUsuarios" class="lista-admin">
                        </ul>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p> 2025 - Bem-Estar Mental Local</p>
            <div class="curriculos">
                <p>Desenvolvido por:</p>
                <ul>
                    <li><a href="curriculo.html">João Caetano Biagio Lins</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="src/js/script.js"></script>

</body>
</html>
